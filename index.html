<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>TODO App</h1>
    <div class="header-container">
      <div class="updateTable">
        <input
          class="button-add"
          type="button"
          value="Update Table"
          onclick="updateTable()"
        />
      </div>
      <div class="status">
        <h2 id="CurrentTodo"></h2>
        <h2 id="tomatoes"></h2>
      </div>
      <div class="addTodo">
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
        <input type="text" name="todo" placeholder="Enter your todo" />
        <input
          class="button-add"
          type="button"
          value="Add"
          onclick="addTodo()"
        />
      </div>
      <div id="timer">
        <span id="timerMinutes">25</span>:<span id="timerSeconds">00</span>
        <input
          class="button-timer"
          type="button"
          value="Start"
          onclick="startTimer()"
        />
        <input
          class="button-timer"
          type="button"
          value="Pause"
          onclick="pauseTimer()"
        />
        <input
          class="button-timer"
          type="button"
          value="Stop"
          onclick="stopTimer()"
        />
      </div>
    </div>
    <!-- Container for the table -->
    <div id="todoTable"></div>

    <script src="state.js"></script>
    <script src="timer.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
